<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise 5.2 - The Proxy Pattern</title>


    <!-- Bootstrap -->
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" />

    <!-- jquery Reference Library -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
        <nav class="navbar navbar-dark bg-dark">
            <a href="#" class="navbar-brand">Home</a>
        </nav>

        <br /><br />
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Exercise 5.2 - The Proxy Pattern</h2>

                    <button class="btn btn-primary" id="btnPreviewProxy">Preview Proxy</button>

                    <br />
                    <span id="spanProxyResults"></span>
                </div>
            </div>
        </div>

    <script>
      $(function() {

            var person = {
                name: "Jeremy Taylor",
                age: "11",
                display: function() {
                    //clears the span tag before adding new content
                    $('#spanProxyResults').html("");

                    $("#spanProxyResults").append("<br />Name: " + this.name + "<br />" + "Age: " + this.age);
                } 
            };
            $("#btnPreviewProxy").click($.proxy(person, "display"));

      });
    </script>
  </body>
</html>

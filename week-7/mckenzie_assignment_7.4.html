<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Knockout Bindings</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script src="../week-7/knockout-3.5.1.js"></script>

  </head>
  <body>

     <!-- Nav Bar -->
    <nav class="navbar navbar-expand-sm bg-info navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

     <!-- Tutorial Table -->
    <div role="main" class="container">
      <br /><br />
    <div>
        <table class="table table-light table-striped table-hover">
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Link</th>
              </tr>
            </thead>
            <tbody data-bind="foreach: tutorials">
              <tr>
                <td data-bind="text: title"></td>
                <td data-bind="text: description"></td>
                <td><a data-bind="attr: {href:tutorialUrl}, text: details" target="_blank" style="color: rgb(185, 9, 171); font-weight: bold"></a></td>
              </tr>
            </tbody>
          </table>
    
          <br />
        </div>
    
        <script>
          function TutorialViewModel() {
            this.tutorials = ko.observableArray([
              { title: "Building a volcano", description: "Tutorial on how to build a volcano", tutorialUrl:"https://sciencebob.com/make-your-own-volcano/", details: "Volcano Tutorial"},
              { title: "Installing apps on your phone via Google Play", description: "Tutorial on installing apps on your phone using Google Play", tutorialUrl:"https://www.digitalcitizen.life/install-apps-google-play-store", details: "Install App Tutorial"},
              { title: "Saving money", description: "Tutorial on how to save money", tutorialUrl:"https://www.nerdwallet.com/blog/how-to-save-money/", details: "Saving Money Tutorial"},
              { title: "Making a chocolate cake", description: "Tutorial on how to make a chocolate cake", tutorialUrl:"https://www.tasteofhome.com/recipes/classic-chocolate-cake/", details: "Chocolate Cake Tutorial"},
              { title: "Spring Cleaning", description: "Tutorial on how to thoroughly clean your home ", tutorialUrl:"https://www.goodhousekeeping.com/home/cleaning/g3345/spring-cleaning-tips/", details: "Spring Cleaning Tutorial"}
            ]);
          }
    
          ko.applyBindings(new TutorialViewModel());
    
    </script>
  </body>
</html>

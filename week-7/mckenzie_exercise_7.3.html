<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Knockout 'foreach' Binding</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script src="../week-7/knockout-3.5.1.js"></script>

    
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <div role="main" class="container">
      <br /><br />

      <h2>The "foreach" binding</h2>
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th>Textbook</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: textbooks">
          <tr>
            <td data-bind="text: textbook"></td>
            <td data-bind="text: price"></td>
          </tr>
        </tbody>
      </table>

      <br />
    </div>

    <script>
      function TextBookViewModel() {
        this.textbooks = ko.observableArray([
          { textbook: "To Kill a Mockingbird", price: 24.99 },
          { textbook: "Rich Dad, Poor Dad", price: 12.89 },
          { textbook: "Graphic Design Theory", price: 10.85 },
          { textbook: "Atomic Design", price: 15.15 }
        ]);
      }

      ko.applyBindings(new TextBookViewModel());
    </script>
  </body>
</html>
